<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <canvas
      id="cvs"
      width="600"
      height="450"
      style="border: 2px solid rosybrown"
    >
    </canvas>
    <script>
      let cvs = document.querySelector("#cvs");
      let ctx = cvs.getContext("2d"); // 取得 canvas 對應的 context 物件

      // fill 填滿
      ctx.fillStyle = "pink";
      ctx.fillRect(50, 50, 100, 100); // (x, y, width, height)
      ctx.fillStyle = "purple";
      ctx.fillText("Hello", 200, 30); // (string, x, y)
      // stroke 描邊
      ctx.strokeStyle = "violet";
      ctx.strokeRect(50, 200, 30, 30);

      // 路徑：建立路徑>填滿或描邊
      // 三角形
      ctx.beginPath();
      ctx.moveTo(150, 150);
      ctx.lineTo(200, 170);
      ctx.lineTo(180, 200);
      ctx.fill(); //or ctx.stroke(); 描邊路徑
      // 圓形
      ctx.beginPath();
      ctx.arc(200, 100, 50, 0, 2 * Math.PI);
      ctx.stroke();
      // 曲線
      ctx.beginPath();
      ctx.moveTo(300, 200);
      ctx.quadraticCurveTo(350, 10, 500, 100); // (控制點,)
      ctx.stroke();

      // 畫外部圖片 ctx.drawImage(圖片來源, 480, 300, 200, 120);
      let img = new Image(); //<img>
      img.src = "blog2.jpg";
      img.addEventListener("load", function () {
        // 確定 img 載入完成，才畫到 canvas
        ctx.globalAlpha = 0.5; // 透明度
        ctx.drawImage(img, 0, 0, cvs.width, cvs.height); // 配合畫部寬高
      });
    </script>
  </body>
</html>
