<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWD 回應式網頁切版</title>
    <link rel="stylesheet" type="text/css" href="rwd-layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="headline">這是一個RWD (Responsive Web Design) 網頁</div>
    <div class="desktop-menu">Q1, Q2, Q3, Q4</div>
    <div class="mobile-menu">
      <i class="fas fa-newspaper" style="color: #000"></i>
    </div>
    <div class="list">
      <div class="product">Product 1</div>
      <div class="product">Product 2</div>
      <div class="product">Product 3</div>
      <div class="product">Product 4</div>
    </div>
  </body>
</html>
